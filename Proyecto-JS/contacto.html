<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Proyecto JS</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link id="theme" rel="stylesheet" href="css/green.css">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="JS/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="JS/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="JS/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <script type="text/JavaScript" src="JS/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <!-- plugin Validacion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <!-- Java Script -->
    <script src="js/main.js"></script>

</head>

<body>

    <div id="SelectorTheme">
        <div id="toGreen"></div>
        <div id="toRed"></div>
        <div id="toBlue"></div>
    </div>
    <section id="global">
        <!-- Cabecera -->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearFix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="Reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre Mi</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>

        </header>
        <!-- Contenido -->
        <section id="content">
            <div id="box">
                <!-- formulario Contacto -->
                <h2>Contacto</h2>

                <form id="contact" action="#" method="post">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" data-validation="alphanumeric">
                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" id="surname" data-validation="alphanumeric">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" data-validation="email">
                    <label for="sexo">Sexo</label>
                    <select name="sex" data-validation="required"">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>
                    <label for="date">Fehca de Nacimiento</label>
                    <input type="text" name="date" id="date" data-validation="date" data-validation-format="dd/mm/yyyy">
                    <label for="years">Edad</label>
                    <input type="number" name="years" id="years" data-validation="number">
                    <input type="submit" value="Enviar">
                </form>
            </div>
            <aside id="sideBar">
                <div id="about">
                    <h4> <span>Quien Soy</span></h4>
                    <img src="img/caracol.jpg" alt="caracol">
                    <p>Texto Prueba</p>
                </div>
                <div id="login">
                    <h4> <span>Identificate</span></h4>
                    <form action="">
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" id="formName">
                        <label for="email">Correo:</label>
                        <input type="email" name="email" id="formEmail">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="formPassword">
                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </aside>
            <div class="clearFix"></div>

        </section>
    </section>
    <footer>
        Miguel Nicolas Pe√±a &copy;

        <a href="#" class="subir">Ir Arriba</a>
    </footer>

</body>


</html>>
